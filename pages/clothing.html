        <option value="name" selected>Name</option>
        <option value="price">Price</option>
    </select>
    <input type="checkbox" ng-model="rev">Reverse Sort Order</div>
<ul id="clotheslist">
    <li ng-repeat="obj in result.clothes|orderBy:sortBy:rev">
        <div> <img ng-src="{{obj.brand[0]}}" alt="No Image">
            <br>
            <br> <b> {{obj.name}}</b>
